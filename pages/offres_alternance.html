<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Les offres d'alternance en informatique</title>
        <link rel="stylesheet" type="text/css" href= "../style/style.css" media="all" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/d1ea4c6dc4.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/script_alternance.js" defer></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="../index.html">Acceuil</a></li><li><a href="formations_info.html">Formations en informatique</a></li><li><a href="offres_alternance.html">Offres d'alternance</a></li><li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <header id="formation">
            <p class="titre">Les offres d'alternance en informatique</p>
        </header>

        <main class="container-fluid">
            <section class="row">
                <section class="col-md-1"></section>    
                <section class="col-md-5">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" id="Commune" class="border-dark border-2 form-control" placeholder="Commune">
                            <label for="Commune">Commune</label>
                        </div>
                        <select id="metier" class="form-select mb-3 border-dark border-2">
                            <option class="bg-dark text-light" value="">Choisir le métier</option>
                            <option class="bg-dark text-light" value="M1806">Conseil et maîtrise d'ouvrage en systèmes d'information</option>
                            <option class="bg-dark text-light" value="M1803">Direction des systèmes d'information</option>
                            <option class="bg-dark text-light" value="M1805">Études et développement informatique</option>
                            <option class="bg-dark text-light" value="M1802">Expertise et support en systèmes d'information</option>
                        </select>
                        <div class="input-group mb-3" id="rayonStyle">
                            <label class="Rayonlabel">Rayon</label>
                            <button type="button" id="minus" class="btn"><i class="fa-solid fa-square-minus fa-2x"></i></button>
                            <input type="text" size="1" id="Rayon" class="rounded-2 border-dark border-2" value="0"/>
                            <button type="button" id="plus" class="btn"><i class="fa-solid fa-square-plus fa-2x"></i></button>
                            <label id="km">Km</label>
                        </div>
                        <button id="valider" class="btn">Rechercher</button>
                    </form>
                    <section id="message" class="mt-3"></section>
                    <section id="propositions" class="mt-3"></section>
                    <section class="accordion mt-3" id="offres">
                    </section>
                </section>    
                <section class="col-md-1 mt-2 ms-5 ps-4" id="arrow"></section>   
                <section class="col-md-4" id="description"></section>   
                <section class="col-md-1"></section>   
            </section>
        </main>
    </body>
</html>
